<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do Date Display</title>

    <script> 
        function toonDatum(){
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); 
            var yyyy = today.getFullYear();

    // de div met het id day ophalen 
            const dag = document.getElementById('day');
            const jaar = document.getElementById('year');
            const maand = document.getElementById('month');
            dag.innerHTML = dd;
            jaar.innerHTML = yyyy;
            maand.innerHTML = mm;
           
        }

        window.addEventListener('DOMContentLoaded', toonDatum);


    </script>
</head>
<body>
    <!-- wat je op het scherm ziet -->
    <div id="day"></div>
    <div id="month"></div>
    <div id="year"></div>
</body>
</html>
